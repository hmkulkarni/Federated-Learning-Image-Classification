{% extends 'main.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<div class="mnist-div py-5 bg-secondary text-white text-center container-fluid">
  <h1>MNIST Data Input</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="py-4">
      {{form}}
      <button class="btn-mnist btn-lg btn-success" type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock%}
